<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O que jogar hoje?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Bordas estéticas superiores -->
    <img src="estetica/borda-top.png" class="borda top" alt="borda superior">

    <div class="container">

        <h1 class="titulo">
            <img src="estetica/icone-sorteio.png" class="icone" alt="ícone">
            O que jogar hoje?
        </h1>

        <label for="categoria">Escolha o tipo de jogo:</label>
        <select id="categoria">
            <option value="">Selecione...</option>
            <option value="life-sim">Life Sim</option>
            <option value="puzzle">Puzzle</option>
            <option value="historia">História</option>
            <option value="cozy">Cozy</option>
        </select>

        <button id="sortear">Sortear Jogo</button>

        <div id="resultado" class="card"></div>
    </div>

    <!-- Bordas estéticas inferiores -->
    <img src="estetica/borda-bottom.png" class="borda bottom" alt="borda inferior">

    <script src="script.js"></script>
</body>
</html>
